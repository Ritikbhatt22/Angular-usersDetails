
<input type="text" [(ngModel)]="name" (input)="Search()">

<table>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
    </tr>
  
    <tr *ngFor="let com of lstcomments">
      <td>{{ com.id }}</td>
      <td><a [routerLink]="['/about',com.id]">{{ com.name }}</a></td>
      <td>{{ com.username }}</td>
      <td>{{ com.email }}</td>
    </tr>
  </table>
